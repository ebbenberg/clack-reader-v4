      if(id(resinclean_last) == 0){
        return {"Unknown"};
      }
      int hours = (id(resinclean_last) - id(sntp_time).now().timestamp) / 3600 + (id(resinclean_capacity_days).state * 24);
      int days = hours / 24;
      hours %= 24;
      if( days > 0){
        sprintf(str, "%id %ih", days, hours);
      }
      else{
        sprintf(str, "%ih", hours);
      }
      return { str };

