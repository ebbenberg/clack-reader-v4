          id: save_backwash_time
          value: !lambda |-
            return id(run_time);
      - component.update: clack_backwash_time
      # Step 3: Rinse
      - text_sensor.template.publish:
            id: clack_cycle_step
            state: !lambda |-
              return id(cycle_step) = "Rinse";
      - lambda: |-
          id(start_time) = id(sntp_time).now().timestamp;
      - delay: 10s
      - wait_until:
          condition:
            binary_sensor.is_on: bin_sens_motor_run
          timeout: 1000s
      ## store Rinse time         
      - globals.set:
          id: save_rinse_time
          value: !lambda |-
            return id(run_time);
      - component.update: clack_rinse_time
      # Step 4: Fill
      - text_sensor.template.publish:
            id: clack_cycle_step
            state: !lambda |-
              return id(cycle_step) = "Fill";
