          id(start_time) = id(sntp_time).now().timestamp;
      - delay: 10s
      - wait_until:
          condition:
            binary_sensor.is_on: bin_sens_motor_run
          timeout: 400s
      ## store Fill time         
      - globals.set:
          id: save_fill_time
          value: !lambda |-
