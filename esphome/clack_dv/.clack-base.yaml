##
# imput numbers as sliders for setting the dimensions of the tank and level alarm.
number:
  ##
  # Set pulse per liters flowmeter
  - platform: template
    id: clack_set_pulse_per_liters
    name: ${clack_set_pulse_per_liters}
    icon: mdi:pulse
    optimistic: true
    mode: box
    step: 0.05
    entity_category: config
    min_value: 0
    max_value: 50
    initial_value: 27.6
    restore_value: yes
    unit_of_measurement: " "
    on_value:
      then:
        - globals.set:
            id: pulse_per_liter
            value: !lambda |-
              return id(clack_set_pulse_per_liters).state;

  ##
  # Set minimum distance (from bottom sensor / above plastic cap)
  - platform: template
    id: clack_saltlevel_height_min
    name: ${clack_saltlevel_height_min}
    icon: mdi:toggle-switch-variant
    optimistic: true
    mode: slider
    step: 0.5
    entity_category: config
    min_value: 0
    max_value: 10
    initial_value: 0
    restore_value: yes
    unit_of_measurement: cm
    on_value:
      then:
        - script.execute: recalculate

  ##
  # Set maximum distance (from bottom sensor / underneath plastic cap) to water level (to measure in pipe?)
  - platform: template
    id: clack_saltlevel_height_max
    name: ${clack_saltlevel_height_max}
    icon: mdi:toggle-switch-variant-off
    optimistic: true
    mode: slider
    step: 0.5
    entity_category: config
    min_value: 0
    max_value: 100
    initial_value: 30
    restore_value: yes
    unit_of_measurement: cm
    on_value:
      then:
        - script.execute: recalculate
  ##
  # Set alarm level
  - platform: template
    id: clack_saltlevel_height_fill
    name: ${clack_saltlevel_height_fill}
    icon: mdi:hydraulic-oil-temperature
    optimistic: true
    mode: slider
    step: 0.1
    entity_category: config
    min_value: 0
    max_value: 10
    initial_value: 1.5
    restore_value: yes
    unit_of_measurement: cm
    update_interval: 600s
    on_value:
      then:
        - text_sensor.template.publish:
            id: clack_fill_salt
            state: !lambda |-
              if (id(clack_height).state < id(clack_saltlevel_height_fill).state) {
                return {"${clack_yes}"};
              } else {
                return {"${clack_no}"};
              }
  ##
  # Set capacity liters
  - platform: template
    id: clack_capacity_liters
    name: ${clack_capacity_liters}
    icon: mdi:water-opacity
    optimistic: true
    mode: slider
    step: 50
    entity_category: config
    min_value: 0
    max_value: 12000
    initial_value: 3700
    restore_value: yes
    unit_of_measurement: L
    on_value:
      then:
        - pulse_meter.set_total_pulses:
            id: clack_flow_rate
            value: !lambda |-
              return id(totalWaterUsage) * id(pulse_per_liter);
  ##
  # Set capacity days
  - platform: template
    id: clack_capacity_days
    name: ${clack_capacity_days}
    icon: mdi:calendar-clock
    optimistic: true
    mode: slider
    step: 1
    entity_category: config
    min_value: 0
    max_value: 21
    initial_value: 14
    restore_value: yes
    unit_of_measurement: ${days}
    on_value: 
      then:
        - component.update: time_to
        - component.update: clack_percent_time_left
  ##
  # Set resinclean capacity days
  - platform: template
    id: resinclean_capacity_days
    name: ${clack_resinclean_capacity_days}
    icon: mdi:calendar-clock
    optimistic: true
    mode: slider
    step: 1
    entity_category: config
    min_value: 0
    max_value: 365
    initial_value: 120
    restore_value: yes
    unit_of_measurement: ${days}
    on_value:
      then:
        - component.update: time_to_resinclean
  ##
  # Set chlorinator relay off-delay
  - platform: template
    id: clack_chlorinator_delay
    name: ${clack_chlorinator_delay}
    icon: mdi:toggle-switch-variant
    optimistic: true
    mode: slider
    step: 1
    entity_category: config
    min_value: 0
    max_value: 45
    initial_value: 10
    restore_value: yes
    unit_of_measurement: "min"
    on_value:
      then:
        - globals.set:
            id: duration
            value: !lambda 'return int(x);'

  ##
  # Set minimum time delay for leakage alarm
  - platform: template
    id: clack_leakage_alarm_delay
    name: ${clack_leakage_alarm_delay}
    icon: mdi:home-flood
    optimistic: true
    mode: slider
    step: 1
    entity_category: config
    min_value: 0
    max_value: 60
    initial_value: 30
    restore_value: yes
    unit_of_measurement: "min"
    on_value:
      then:
        - globals.set:
            id: duration_leakage
            value: !lambda 'return int(x);'


  ##
  # Set minimum time delay for considering water flow stopped
  - platform: template
    id: clack_water_flow_timeout_delay
    name: ${clack_water_flow_timeout_delay}
    icon: mdi:waves-arrow-right
    optimistic: true
    mode: box
    step: 0.1
    entity_category: config
    min_value: 0
    max_value: 300
    initial_value: 6.5
    restore_value: yes
    unit_of_measurement: "s"
    on_value:
      then:
        - globals.set:
            id: duration_water_flow_timeout
            value: !lambda 'return float(x);'
        - lambda: !lambda |-
            id(clack_flow_rate).set_timeout_us(uint32_t(id(duration_water_flow_timeout) * 1000000UL));
